machine:
  node:
    version: v10.3.0
  yarn:
    version: 1.7.0
  ruby:
    version: 2.5.1

dependencies:
  pre:
    - rm -rf ~/.yarn
    - npm install -g yarn
    - yarn -v
  post:
    - bundle exec rake assets:precompile

test:
  post:
    - bundle exec rubocop
    - bundle exec bundle audit check --update
    - cd client && yarn lint
